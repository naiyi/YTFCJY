<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>房产交易</title>
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/t/wx_fed/weui-source/res/2.5.16/weui.min.css"/>
        <!-- <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script> -->
        <!-- <script src="https://res.wx.qq.com/t/wx_fed/weui.js/res/1.2.21/weui.min.js"></script> -->
        <script src="jquery.min.js"></script>
        <script src="QRCode.js"></script>
        <!-- 来源 https://github.com/davidshimjs/qrcodejs -->
    </head>
    <body>
        <div class="page">
          <div class="page__hd" style="padding-top: 40px;padding-bottom: 40px;">
            <!-- <h1 class="page__title">查看二维码</h1> -->
          </div>
          <div id="qrcode" style="margin-left: auto; margin-right: auto; width:256px; height:256px;"></div>


          <div class="weui-footer">
            <p class="weui-footer__links" style="padding-top: 40px;">
              <a href="javascript:window.location.href = 'list.html';" class="weui-footer__link">返回列表</a>
            </p>
          </div>

            
        </div>
        <script type="text/javascript">
            $(function(){
                // new QRCode(document.getElementById("qrcode"), "http://jindo.dev.naver.com/collie");
                const params = new URLSearchParams(window.location.search);
                const code = params.get('code'); 
                var url = window.location.origin+'/CMS/CLF/WXHTDetail/'+code;
                console.log(url);
                var qrcode = new QRCode(document.getElementById("qrcode"), {
                    text: url,
                    width: 256,
                    height: 256,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });

                console.log();
            });
            
        </script>
    </body>
</html>
