<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
  <script src="/jquery.min.js" type="text/javascript"></script>
  <link href="/CMS.css" rel="stylesheet">
  <style>
      .HouseCode {
          font-size: 45px;
          font-weight: bold;
          color: red;
      }
  </style>
  </head>
  <body>
    <div th:if="${exist}">
      <table id="tblDetail" border="1" cellpadding="0" cellspacing="0" class="SearchResultTable" style="width: 932px;">
          <caption>合同详细信息（编号：<span th:text="${contract.contract_no}"></span>）</caption>
          <tbody>
              <tr th:switch="${contract.contract_type}">
                  <th><label for="contract_type">合同类型</label></th>
                  <td th:case="1">自行成交合同</td>
                  <td th:case="2">其他</td>
              </tr>
              <tr>
                  <th><label for="BargainDate">签订时间</label></th>
                  <td th:text="${contract.contract_date}"></td>
              </tr>
              <tr>
                  <th><label for="Seller">出卖人</label></th>
                  <td th:text="${contract.seller}"></td>
              </tr>
              <tr>
                  <th><label for="Buyer">买受人</label></th>
                  <td th:text="${contract.buyer}"></td>
              </tr>
              <tr>
                  <th><label for="Address">房屋地址</label></th>
                  <td th:text="${contract.house_address}"></td>
              </tr>
              <tr>
                  <th><label for="Area">建筑面积</label></th>
                  <td th:text="${contract.house_area}"></td>
              </tr>
              <tr>
                  <th><label for="RightNO">权利证号</label></th>
                  <td th:text="${contract.certificate_no}"></td>
              </tr>
              <tr>
                  <th><label for="Price">成交价格</label></th>
                  <td th:text="${contract.price}"></td>
              </tr>
              <tr>
                  <th><label for="RecordTime">确认时间</label></th>
                  <td th:text="${contract.confirm_date}"></td>
              </tr>
              <tr>
                  <th style="color:red;">当前时间</th>
                  <td th:text="${nowTime}"></td>
              </tr>
          </tbody>
      </table>
  </div>
  <div th:unless="${exist}">
    <caption>合同记录不存在，请检查地址</caption>
</div>
  <script type="text/javascript">
      $(function () {
          $('#tblDetail').width($(window).width() - 50);
      });
  </script>
  </body>
</html>
